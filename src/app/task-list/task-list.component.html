<p-scrollPanel [style]="{ height: 'calc(100% - 5rem)' }" styleClass="be-scrollpanel">
  <div class="flex flex-column overflow-x-visible p-2">
    @for (task of tasks$ | async; track task.id) {
      <be-task-item [task]="task" [nr]="$index + 1" class="mt-2 mr-1 ml-1"></be-task-item>
    } @empty {
      <p>No tasks found!</p>
    }
  </div>
</p-scrollPanel>
