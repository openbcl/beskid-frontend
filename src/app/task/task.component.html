<div class="flex flex-column row-gap-3">
@if (task$ | async; as task) {
    <p-panel>
        <ng-template pTemplate="header">
            <div class="flex justify-content-between align-items-center flex-wrap gap-2 w-full">
                <span class="font-bold">Task Data</span>
                <div class="flex justify-content-center gap-2 align-items-center">
                    <p class="m-0">{{ task.date | date }}</p>
                    <p class="m-0">{{ task.date | date:'shortTime' }}</p>
                </div>
                <div class="flex justify-content-end w-full sm:w-auto">
                    <p-button severity="danger" icon="fas fa-trash" (click)="deleteTask(task)"></p-button>
                </div>
            </div>
        </ng-template>
        @if(!!task?.values?.length) {
            <be-task-chart [values]="(task.values) | numbersToStrings"></be-task-chart>
        }
    </p-panel>
    <be-task-run [task]="task"></be-task-run>
    <be-task-results [task]="task"></be-task-results>
}
</div>
